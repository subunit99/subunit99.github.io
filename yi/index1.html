<script>
    function generateHexagram() {
        const tips = [
            "─── | ─ ─",
            "─── | ───",
            "─── | ───",
            "─── | ───",
            "─ ─ | ─ ─",
            "─ ─ | ─ ─",
            "─ ─ | ─ ─",
            "─ ─ | ───"
        ];

        let hexagramHTML = '';
        for (let i = 0; i < 6; i++) {
            const index = Math.floor(Math.random() * tips.length);
            hexagramHTML += `<p style="font-family: 'Consolas', monospace; font-size: 2em; margin: 0;">${tips[index]}</p>`;
        }

        hexagramHTML += `<p style="font-family: 'Arial', sans-serif; font-size: 0.9em; margin-top: 1em;">卜卦時間：${new Date().toLocaleString()}</p>`;
        document.getElementById('hexagramDisplay').innerHTML = hexagramHTML;
    }

   function repeatHexagram() {
    // Determine a random number of repetitions between 10 and 30
    const repetitions = Math.floor(Math.random() * (30 - 10 + 1)) + 10;

    for (let i = 0; i < repetitions; i++) {
        setTimeout(() => generateHexagram(), i * 100); // 100ms delay between each execution
    }
    }

    // Generate initial hexagram when the page loads
    window.onload = generateHexagram;
</script>

function startCountdown() {
    let seconds = 1; // Start from 1
    const hexagramElement = document.getElementById('hexagramDisplay');
    hexagramElement.textContent = '';  // Clear initial text
    hexagramElement.classList.remove('glowing');

    const countdownInterval = setInterval(() => {
        hexagramElement.textContent = `輕搖擲出中...第${seconds}爻`;
        seconds++;

        if (seconds > 7) {
            clearInterval(countdownInterval);
            displayHexagram();
        }
    }, 1000);
}

        function displayHexagram() {
            const index = Math.floor(Math.random() * tips.length);
            const hexagramElement = document.getElementById('hexagramDisplay');
            hexagramElement.textContent = tips[index];
            hexagramElement.classList.add('glowing');
            document.getElementById('instruction').style.display = 'block';

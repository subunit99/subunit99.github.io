<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="big5"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六十甲子靈籤</title>
    <style>
        body {
            font-family: 'Arial', '標楷體', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        .game-container {
            background: #fafffa;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ffff00; /* Yellow for links/buttons */
            border: none;
            color: #000;
        }
        .result {
            font-size: 2em;
            margin: 20px 0;
			color: #cc0000;
        }
        .message {
            font-size: 1em;
            color: #cc0000;
        }
        .countdown {
            margin-top: 10px;
            display: none;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #001100;
            font-family: '標楷體', serif;
            font-size: 14px;
        }
		.ti1 {
            font-size: 24px;
			color: #001100;
			}
    </style>
</head>
<body>
  <table border="0" width="90%"><tr><td><img src="img/KunYin2.png" alt="求神圖片" width="480" style="left: 10; ">
   </td><td width="60%">  
	<div class="game-container" align="center">
        <div class="ti1">六十甲子靈籤</div>
        <div class="result" id="result">心誠則靈</div>
        <button id="tossButton">擲茭</button>
        <div class="message" id="message"></div>
        <div class="countdown" id="countdown"></div>
        <a href="../index.html" class="home-link">回首頁</a>
    </div>
</td></tr></table>
    <script>
        document.getElementById('tossButton').addEventListener('click', function() {
            const result = Math.floor(Math.random() * 4) + 1; // 1 to 4
            let outcome = '', message = '';
            
            switch(result) {
                case 1: // 聖筊
                    outcome = '聖筊';
                    message = '獲神明同意賜與籤詩，梢等3秒給您拿籤詩去。';
                    countdownThenRedirect();
                    break;
                case 2: // 聖筊
                    outcome = '聖筊';
                    message = '獲神明同意賜與籤詩，梢等3秒給您拿籤詩去。';
                    countdownThenRedirect();
                    break;
				case 3: // 笑筊
                    outcome = '笑筊';
                    message = '慈眉一笑、對您的問題不解，可以重新擲茭請示。';
                    break;
                case 4: // 陰筊
                    outcome = '陰筊';
                    message = '今天不宜問事，一瓣心香已敬焚。佛教徒以燃香供養三寶，對於未燃香而其心相同者，稱為「心香」。「一瓣心香」，心悅誠服，有似於焚香供佛般的誠敬。';
                    break;
            }
            
            document.getElementById('result').textContent = outcome;
            document.getElementById('message').textContent = message;
        });

        function countdownThenRedirect() {
            let seconds = 3;
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = `倒數 ${seconds} 秒...`;
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    redirectToStick();
                }
            }, 1000);
        }

        function redirectToStick() {
            const index = Math.floor(Math.random() * 60 + 1);
            window.location.href = `html/god${index}.html`; // Directly redirect to the randomly selected page
        }
    </script>
</body>
</html>

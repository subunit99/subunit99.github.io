<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Slow and Normal Speed</title>
</head>
<body>
    <input type="text" size="30" id="textToSpeak" placeholder="Enter an English word" >
    <button onclick="speak()">Speak</button>

    <script>
        function speak() {
            // 獲取輸入的文本
            var text = document.getElementById('textToSpeak').value;
            if (!text) return; // 如果沒有輸入文本，直接返回

            // 首先，設置較慢的語速
            var slowUtterance = new SpeechSynthesisUtterance(text);
            slowUtterance.lang = 'en-US';
            slowUtterance.rate = 1.0; // 調整語速為正常的70%
            window.speechSynthesis.speak(slowUtterance);

            // 然後設置正常語速
            slowUtterance.onend = function() {
                var normalUtterance = new SpeechSynthesisUtterance(text);
                normalUtterance.lang = 'en-US';
                normalUtterance.rate = 0.6; // 正常語速
                window.speechSynthesis.speak(normalUtterance);
            };
        }
    </script>
</body>
</html>

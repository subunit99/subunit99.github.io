<script>
  const snowsrc = "images/snow.gif";
  const no = 10;
  const snowflakes = [];

  for (let i = 0; i < no; i++) {
    const snowflake = document.createElement("img");
    snowflake.src = snowsrc;
    snowflake.className = "snowflake";
    snowflake.style.left = `${Math.random() * window.innerWidth}px`;
    snowflake.style.animationDuration = `${5 + Math.random() * 5}s`;
    snowflake.style.animationDelay = `${Math.random() * 5}s`;
    document.body.appendChild(snowflake);
    snowflakes.push(snowflake);
  }

  function animateSnowflakes() {
    snowflakes.forEach(snowflake => {
      const y = parseFloat(snowflake.style.top) + 1;
      if (y > window.innerHeight) {
        snowflake.style.top = "-50px";
        snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      } else {
        snowflake.style.top = `${y}px`;
      }
    });
    requestAnimationFrame(animateSnowflakes);
  }

  animateSnowflakes();
</script>

<script type="module">
    function navigate(selectElement) {
        const target = selectElement.value;
        if (target !== "none") {
            window.location.href = target;
        }
    }

    function createSelector(items, title) {
        const fragment = document.createDocumentFragment();
        const form = document.createElement('form');
        form.classList.add('selector-form');
        const select = document.createElement('select');
        select.classList.add('selector');
        select.innerHTML = `
            <option value="none">${title}</option>
            <option value="none">------------------------</option>
            ${Object.entries(items).map(([label, link]) => `<option value="${link}">${label}</option>`).join('')}
            <option value="none">------------------------</option>
        `;
        const button = document.createElement('button');
        button.type = 'button';
        button.textContent = 'Go';
        button.addEventListener('click', () => navigate(select));

        form.appendChild(select);
        form.appendChild(button);
        fragment.appendChild(form);
        return fragment;
    }

    const lifeSciences = {
        "PubMed": "http://www.ncbi.nlm.nih.gov/entrez/query.fcgi?holding=itwsinicalib",

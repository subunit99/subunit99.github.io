<!DOCTYPE html>
<html>
<head>
    <title>網頁抽獎程式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <label for="startNum">起始號碼：</label>
            <input type="number" id="startNum" value="1">
            <label for="endNum">結束號碼：</label>
            <input type="number" id="endNum" value="100">
            <button id="initBtn">開始</button>
        </div>
        <div class="waiting-area">
            <h2>待抽號碼</h2>
            <ul id="waitingList"></ul>
        </div>
        <div class="draw-setting">
            <label for="drawNum">本次抽幾人：</label>
            <input type="number" id="drawNum" value="1">
            <button id="drawBtn">抽取</button>
        </div>
         <div class="countdown-area" id="countdown"></div>
        <div class="result-area">
            <h2>抽獎結果</h2>
             <ul id="resultList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
